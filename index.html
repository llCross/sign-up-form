<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <div class="logo"><img src="logo-1.png"
            alt="odin logo" class="odin-logo">ODIN</div>
    </div>

    <div class="form-background">
        <div class="header">
            This is not a real online service! You know you need something
            like this is your life to help you realize your deepest dreams.
            Sign-Up now to get started.
            <br>
            <br>
            You know you want to.
        </div>
        <div class="form">
            <form action="" method="post">
                <legend>Let's do this!</legend>
                
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">

                <label for="user_email">EMAIL</label>
                <input type="email" name="user_email" id="user_email">

                <label for="user_number">PHONE NUMBER</label>
                <input type="tel" name="user_number" id="user_number">

                <label for="user_password">PASSWORD</label>
                <input type="password" name="user_password" id="user_password">

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </form>
        </div>

        <div class="footer">
            <button type="submit">Create Account</button>
            Already have an account?<a href="">Log in</a>
        </div>
    </div>
</body>
</html>
