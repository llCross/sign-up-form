<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-image">
        <div class="logo"><img src="logo-1.png"
            alt="odin logo" class="odin-logo">ODIN</div>
    </div>

    <div class="form-background">
        <header class="form-header">
            This is not a real online service! You know you need something
            like this is your life to help you realize your deepest dreams.
            <br>Sign-Up now to get started.
            <br>
            <br>
            You know you want to.
        </header>
            <form action="" method="post" class="form-body">
                <legend>Let's do this!</legend>
                
                <div class="form-container">
                    <div class="form-row">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name"
                        placeholder="Juan" required>
                
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email"
                        placeholder="juandelacruz@mail.com" required>
                
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password"
                        required><span></span>
                    </div>

                    <div class="form-row">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name"
                        placeholder="Dela Cruz" required>

                        <label for="user_number">PHONE NUMBER</label>
                        <input type="tel" name="user_number" id="user_number"
                        pattern="(\d{4})-?(\d{3})-?(\d{4})" placeholder="09123456789">
                
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password"
                        oninput="return confirm()" required>    
                    </div>
                </div>
            </form>
        <footer class="form-footer">
            <button type="submit">Create Account</button> 
            <br><br>
            Already have an account?<a href=""> Log in</a>
        </footer>
    </div>
</body>
</html>
